<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>My Login Page &mdash; Bootstrap 4 Login Page Snippet</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="/css/my-login.css">
</head>
<body class="my-login-page">
<th:block th:replace="fragments/navBar" />

<section class="h-100 m-5">
	<div class="container h-100">
		<div class="row justify-content-md-center h-100">
			<div class="card-wrapper">
				<div class="card fat">
					<div class="card-body">
						<h4 class="card-title">Register</h4>
						<form action="/register" method="post" th:object="${RegisterRequest}" class="my-login-validation" novalidate="">
							<div class="form-group">
								<label for="username">아이디</label>
								<input id="username" type="text" class="form-control" name="username" required autofocus>
								<div th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Name Error</div>
								<div class="invalid-feedback">
									유저 이름을 입력해주세요.
								</div>
							</div>
							<div class="form-group">
								<label for="password">비밀번호</label>
								<input id="password" type="password" class="form-control" name="password" required data-eye>
								<div th:if="${#fields.hasErrors('password')}" th:errors="*{password}">PWD Error</div>
								<div class="invalid-feedback">
									비밀번호를 입력해주세요
								</div>
							</div>

							<div class="form-group">
								<label for="password">비밀번호 확인</label>
								<input id="confirmPassword" type="password" class="form-control" name="confirmPassword" required data-eye>
								<div th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}">PWD Error</div>
								<div class="invalid-feedback">
									비밀번호를 입력해주세요
								</div>
							</div>

<!--								<div class="form-group">-->
<!--									<div class="custom-checkbox custom-control">-->
<!--										<input type="checkbox" name="agree" id="agree" class="custom-control-input" required="">-->
<!--										<label for="agree" class="custom-control-label">I agree to the <a href="#">Terms and Conditions</a></label>-->
<!--										<div class="invalid-feedback">-->
<!--											You must agree with our Terms and Conditions-->
<!--										</div>-->
<!--									</div>-->
<!--								</div>-->

							<div class="form-group m-0">
								<button type="submit" class="btn btn-primary btn-block">
									회원 가입
								</button>
							</div>
							<div class="mt-4 text-center">
								이미 계정이 있습니까? <a href="/login">로그인</a>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script src="/js/my-register.js"></script>
</body>
</html>
