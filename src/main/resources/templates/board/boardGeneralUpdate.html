<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="fragments/commonHead" />
    <title>게시판</title>
</head>
<body>
<th:block th:replace="fragments/navBar" />
<div class="container">
    <div class="row">
        <div class="container mt-5"><h1>게시판</h1></div>
        <div class="container mt-4">
            <form th:action="@{/general/update}" th:object="${updateBoard}" method="post">
                <input type="hidden" th:value="${board.idx}" name="idx">
                <div class="form-group">
                    <p><input type="text" id="boardTitle" name="title" class="form-control" placeholder="제목을 입력해주세요." th:value="${board.title}"></p>
                </div>
                <div class="form-group">
                    <textarea id="summernote" name="content" th:value="${board.content}"></textarea>
                </div>
                <div class="row">
                    <div class="col">
                        <!--            일치하는 유저면-->
                        <!-- 목록 -->
                        <div class="col"><a href="/general"><i class="fas fa-bars fa-2x" style="color: black"></i></a></div>
                    </div>
                    <div class="col text-right">
                        <!--            일치하는 유저면-->
                        <input type="submit" class="btn btn-dark" value="작성">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script th:inline="javascript">
    $(document).ready(function() {
        $('#summernote').summernote({
            height: 200
        });
        $('#summernote').summernote('code',[[${board.content}]])
    });
</script>

</body>
</html>
