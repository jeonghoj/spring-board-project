<!DOCTYPE html>
<html lang="en"
	  xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="https://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="author" content="Kodinger">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>My Login Page</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="../../static/css/my-login.css">
</head>

<body class="my-login-page">
<nav class="navbar navbar-expand-md navbar-dark bg-primary">
	<a class="navbar-brand abs" href="#">Logo</a>
	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mainNavbar">
		<span class="navbar-toggler-icon"></span>
	</button>
	<div class="navbar-collapse collapse" id="mainNavbar">
		<ul class="navbar-nav">
			<li class="nav-item">
				<a class="nav-link" href="#">게시판</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="#">게시판 2</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="#">게시판 3</a>
			</li>
		</ul>
		<!--    ml-auto : margin left auto-->
		<!--        마진을 왼쪽에 두어 오른쪽으로 민다-->
		<ul class="navbar-nav ml-auto">
			<li class="nav-item">
				<a class="nav-link" href="#">유저 아이콘</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="#">알림 아이콘</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="#">환경설정 아이콘</a>
			</li>
		</ul>
	</div>
</nav>
<div class="container mt-md-5">
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-md-center h-100">
				<div class="card-wrapper">
<!--					<div class="brand">-->
<!--						<img src="img/logo.jpg" alt="logo">-->
<!--					</div>-->
					<div class="card fat">
						<div class="card-body">

							<h4 class="card-title">Login</h4>
<!--							TODO 로그인 유무 확인 로그인 했으면 로그인 한 사용자 이름이 보이게-->
<!--							TODO 폼 추가-->
							<div class="form-group">
								<div th:if="${param.error}">
									Invalid username and password.
								</div>
								<br>
								<label for="userLoginId">아이디</label>
								<input type="text" id="userLoginId" class="form-control">
								<br>
								<label for="userLoginPassword">패스워드</label>
								<input type="password" id="userLoginPassword"  class="form-control">
								<br>
								<input type="submit" id="userLoginBtn" class="btn btn-primary float-right" value="로그인">
							</div>
							<br><br>
							<button class="btn btn-primary" onclick="social_login()">facebook</button>
							<div th:if="${param.logout}">
								You have been logged out.
							</div>

						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<script type="text/javascript">
	function social_login(){
		location.href= "/oauth2/authorization/facebook";
	}
</script>

<script src="../../static/js/my-login.js"></script>

</body>
</html>
