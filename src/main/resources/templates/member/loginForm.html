<!DOCTYPE html>
<html lang="en"
	  xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="https://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="author" content="Kodinger">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>My Login Page</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="../../static/css/my-login.css">
</head>

<body class="my-login-page">
<nav class="navbar navbar-expand-md navbar-dark bg-dark">
	<a class="navbar-brand abs" href="/general">Logo</a>
	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mainNavbar">
		<span class="navbar-toggler-icon"></span>
	</button>
	<div class="navbar-collapse collapse" id="mainNavbar">
		<ul class="navbar-nav">
			<li class="nav-item">
				<a class="nav-link" href="#">게시판</a>
			</li>
		</ul>
		<!--ml-auto : margin left auto-->
		<!--마진을 왼쪽에 두어 오른쪽으로 민다-->
		<ul class="navbar-nav ml-auto">
			<!-- user menu -->
			<li class="nav-item">
				<a class="nav-link" href="#"><i class="fas fa-user fa-2x"></i></a>
			</li>
			<!-- 로그인 유저 체크> -->
			<li class="nav-item">
				<a class="nav-link" href="#"><button class="btn btn-primary">로그인</button></a>
			</li>
		</ul>
	</div>
</nav>
<div class="container mt-md-5">
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-md-center h-100">
				<div class="card-wrapper">
					<!-- 브랜드 이미지 -->
<!--					<div class="brand">-->
<!--						<img src="img/logo.jpg" alt="logo">-->
<!--					</div>-->
					<!-- /브랜드 이미지 -->
					<div class="card fat">
						<div class="card-body">
							<h4 class="card-title">Login</h4>
                            <div class="unauth">unauth</div>
                            <div class="auth" style="display: none">auth : <span id="user"></span></div>
							<div th:if="${param.error}">
								Invalid username and password.
							</div>
							<div th:if="${param.logout}">
								You have been logged out.
							</div>
							<form method="POST" class="my-login-validation" novalidate="">
								<div class="form-group">
									<label for="email">E-Mail Address</label>
									<input id="email" type="email" class="form-control" name="email" value="" required autofocus>
									<div class="invalid-feedback">
										Email is invalid
									</div>
								</div>

								<div class="form-group">
									<label for="password">Password
										<a href="forgot.html" class="float-right">
											Forgot Password?
										</a>
									</label>
									<input id="password" type="password" class="form-control" name="password" required data-eye>
									<div class="invalid-feedback">
										Password is required
									</div>
								</div>

								<div class="form-group">
									<div class="custom-checkbox custom-control">
										<input type="checkbox" name="remember" id="remember" class="custom-control-input">
										<label for="remember" class="custom-control-label">Remeber Me</label>
									</div>
								</div>

								<div class="form-group">
									<button type="submit" class="btn btn-primary btn-block">
										Login
									</button>
								</div>
							</form>

								<div class="form-group">
<!--									<a href="/oauth2/authorization/facebook">-->
										<button class="btn btn-primary" onclick="social_login()">
											Facebook Login
										</button>
<!--									</a>-->
								</div>

								<div class="mt-4 text-center">
									Don't have an account? <a href="register.html">Create One</a>
								</div>

						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<script type="text/javascript">
	function social_login(){
		location.href= "/oauth2/authorization/facebook";
	}
</script>

<script src="../../static/js/my-login.js"></script>

</body>
</html>
