<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="fragments/commonHead" />
    <title>유머 게시판</title>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-primary">
    <a class="navbar-brand abs" href="#">Logo</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mainNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="navbar-collapse collapse" id="mainNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#">게시판</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">게시판 2</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">게시판 3</a>
            </li>
        </ul>
        <!--    ml-auto : margin left auto-->
        <!--        마진을 왼쪽에 두어 오른쪽으로 민다-->
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="#">유저 아이콘</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">알림 아이콘</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">환경설정 아이콘</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="container mt-md-5"><h1>게시판</h1></div>
        <div class="container mt-md-4">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th class="w-10">글 번호</th>
                        <th class="w-50" >제목</th>
                        <th class="w-20">작성자</th>
                        <th class="w-20">작성 일시</th>
                        <th class="w-5">조회 수</th>
                    </tr>
                </thead>
                <tbody>
                <tr th:each="board : ${boards}">
                    <td th:text="${board.id}">1</td>
                    <td th:text="${board.title}">테스트</td>
                    <td th:text="${board.memberName}">장정호</td>
                    <td th:text="${board.datetime}">날짜</td>
                    <td th:text="${board.hit}">날짜</td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="container mt-md-5">
            <ul class="pagination justify-content-center">
                <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item"><a class="page-link" href="#">4</a></li>
                <li class="page-item"><a class="page-link" href="#">5</a></li>
                <li class="page-item"><a class="page-link" href="#">Next</a></li>
            </ul>
        </div>
    </div>
</div>

<script type="text/javascript" src="js/nav_highlight.js"></script>

</body>
</html>
