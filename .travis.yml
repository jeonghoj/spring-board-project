language: java
jdk:
- openjdk8
branches:
  only:
  - master
script: "./gradlew clean build"
notifications:
  email: false
  slack:
    secure: 
  on_success: always
  on_failure: always
before_install:
- openssl aes-256-cbc -K $encrypted_d0993b46a014_key -iv $encrypted_d0993b46a014_iv
  -in application.yml.enc -out ./src/main/resources/application.yml -d
