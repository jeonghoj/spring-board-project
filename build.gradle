/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'org.springframework.boot' version '2.1.7.RELEASE'
    id 'io.spring.dependency-management' version '1.0.8.RELEASE'
    id 'java'
}

configurations {
    developmentOnly
    runtimeClasspath {
        extendsFrom developmentOnly
    }
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.springframework.boot:spring-boot-starter-web:2.1.7.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-security:2.1.7.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-jdbc:2.1.7.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-thymeleaf:2.1.7.RELEASE'

    compile 'org.springframework.session:spring-session-jdbc:2.1.8.RELEASE'

    compile 'mysql:mysql-connector-java:8.0.17'
    compile 'org.springframework.boot:spring-boot-starter-data-jpa'
    compile 'org.springframework.boot:spring-boot-starter-thymeleaf'
    compile 'org.thymeleaf:thymeleaf:3.0.11.RELEASE'
    compile 'org.thymeleaf:thymeleaf-spring5:3.0.11.RELEASE'
    compile 'org.thymeleaf.extras:thymeleaf-extras-java8time:3.0.4.RELEASE'
    compile 'org.thymeleaf.extras:thymeleaf-extras-springsecurity5:3.0.4.RELEASE'

    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'

    runtime 'org.springframework.boot:spring-boot-devtools:2.1.7.RELEASE'
    testCompile 'org.springframework.boot:spring-boot-starter-test:2.1.7.RELEASE'
    testCompile 'com.h2database:h2:1.3.148'

}

group = 'jeonghoj'
version = '0.0.1-SNAPSHOT'
description = 'board-project'
sourceCompatibility = '1.8'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
